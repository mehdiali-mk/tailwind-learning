<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribes</title>
  </head>
  <body>
    <!-- Background -->
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <div class="flex flex-col md:flex-row bg-zinc-800 rounded-2xl px-2 py-2">
        <img
          src="images/image.jpg"
          alt="An Image of salad."
          class="rounded-2xl md:rounded-r-none h-80 md:h-72 transition hover:scale-110 hover:rounded-2xl duration-300"
        />
        <!-- Content -->
        <div class="p-6 md:p-12">
          <h2
            class="font-serif text-xl font-medium text-center text-white md:text-left"
          >
            Get diet and fitness tips in your inbox.
          </h2>
          <p
            class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
          >
            Eat better and Exercise bette. Signup for the Diet&Fiteness
            newsletter.
          </p>

          <div
            class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
          >
            <input
              type="email"
              name="userEmailId"
              id="userEmailId"
              placeholder="Enter your email address."
              class="p-2 px-4 text-white text-center bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
            />

            <button
              class="px-5 py-3 text-xs rounded-md bg-lime-500 text-zinc-800 hover:bg-lime-700 hover:text-white duration-500 font-bold"
            >
              Subscribes
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
