<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card | Tailwind CSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main Background -->
    <div class="flex items-center justify-center min-h-screen bg-zinc-300">
      <div
        class="flex flex-col p-6 m-6 my-24 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image -->
        <div>
          <img
            src="images/Headphone.png"
            alt="Headphone Image"
            class="mx-auto duration-200 hover:scale-105 w-48 md:w-60"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Description Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full font-bold border-2"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-medium">
              HDJ-1500-N Professional DJ headphones with soundproofing
              technology (gold)
            </div>

            <!-- Price Container -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">₹ 21,999</p>
              <p class="text-5xl font-bold">₹ 15,999</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until 30<sup>th</sup> August or as long as
                stock lasts!
              </p>
            </div>

            <!-- Button -->
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-yellow-400 text-black font-bold uppercase py-2 rounded-3xl border border-1 border-black cursor-pointer hover:bg-black hover:text-yellow-400 active:scale-95"
              >
                Buy Now
              </button>
            </div>

            <!-- Stock -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-yellow-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">30+ Pcs. In stock.</div>
            </div>

            <!-- Bottom Buttons Container -->
            <div
              class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row mt-8"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-1 transition-all duration-150 active:scale-95"
              >
                <img src="images/weight.png" alt="" class="w-8" />
                <span>Add to Cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-1 transition-all duration-150 active:scale-95"
              >
                <img src="images/heart.png" alt="" class="w-8" />
                <span>Add to Wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
