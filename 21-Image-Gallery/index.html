<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery | By TailwindCss</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Main Container  -->
    <div
      class="flex items-center justify-center min-h-screen bg-slate-400 py-10"
    >
      <!-- Card Container -->
      <div class="bg-white p-2 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
        <!-- Menu Container -->
        <div
          class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
        >
          <!-- Menu Items -->
          <a href="www.google.com" class="group active:scale-95">
            <p>Vectors</p>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </a>
          <a href="www.google.com" class="group active:scale-95">
            <p>Illustration</p>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </a>
          <a href="www.google.com" class="group active:scale-95">
            <p>Images</p>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </a>
          <a href="www.google.com" class="group active:scale-95">
            <p>Icons</p>
            <div
              class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100"
            ></div>
          </a>
        </div>

        <!-- Search Container -->
        <div
          class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
        >
          <!-- Input and SVG container -->
          <div class="flex justify-between border-b border-blue-400">
            <input
              type="text"
              class="ml-6 border-none md:w-80 placeholder:font-thin placeholder:text-gray-700 focus:outline-none"
              placeholder="Search"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="10" cy="10" r="7"></circle>
                <line x1="21" y1="21" x2="15" y2="15"></line>
              </svg>
            </button>
          </div>

          <!-- Upload button -->
          <button
            class="py-3 px-14 font-bold text-xl uppercase text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black active:scale-95"
          >
            Upload
          </button>
        </div>

        <!-- Gallery Container -->
        <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4">
          <!-- Image 1 -->
          <div class="relative group">
            <img src="images/image1.jpg" alt="" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 bg-opacity-40 group-hover:opacity-100"
            >
              <div class="flex justify-between w-full">
                <div class="font-normal">
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">254 Likes - 35 Shares</p>
                </div>
                <div class="flex items-center">
                  <img src="images/bookmark.svg" alt="Bookmark Image" />
                </div>
              </div>
            </div>
          </div>
          <!-- Image 2 -->
          <div class="relative group">
            <img src="images/image2.jpg" alt="" class="w-72" />
            <div

                </div>

          </div>

                </div>

                <div class="flex items-center">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
